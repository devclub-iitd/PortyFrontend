<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=0.75"
            id="myViewPort"
        />
        <script>
            const handleViewPort = () => {
                if (screen.width > 600 && screen.height > 600) {
                    var mvp = document.getElementById('myViewPort');
                    mvp.setAttribute(
                        'content',
                        'width=device-width, initial-scale=1'
                    );
                } else if (screen.width > 600) {
                    var mvp = document.getElementById('myViewPort');
                    mvp.setAttribute(
                        'content',
                        'width=device-width, initial-scale=0.85'
                    );
                } else if (screen.width < 350) {
                    var mvp = document.getElementById('myViewPort');
                    mvp.setAttribute(
                        'content',
                        'width=device-width, initial-scale=0.65'
                    );
                } else {
                    var mvp = document.getElementById('myViewPort');
                    mvp.setAttribute(
                        'content',
                        'width=device-width, initial-scale=0.75'
                    );
                }
            };
            handleViewPort();
            window.onload = () => {
                window.onorientationchange = () => {
                    handleViewPort();
                };
                window.onresize = () => {
                    handleViewPort();
                };
            };
        </script>
        <meta name="theme-color" content="#000000" />
        <meta
            name="description"
            content="Web site created using create-react-app"
        />
        <link rel="apple-touch-icon" href="%PUBLIC_URL%/tabIcon.png" />
